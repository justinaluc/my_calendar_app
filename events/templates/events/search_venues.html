{% extends 'events/base.html' %}

    {% block content %}
        <center>
            {% if searched %}
                <h1>You searched for {{ searched }}</h1><br/>
                {% for venue in venues %}
                    <a href="{% url 'show_venue' venue.id %}">{{ venue }}</a><br/>
                {% endfor %}
            {% else %}
                <h1>Hey! You have to insert some text </h1>
                <h3>into the box in right upper corner to search!</h3>
            {% endif %}
        </center>
    {% endblock %}
