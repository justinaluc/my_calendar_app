{% extends 'events/base.html' %}

    {% block content %}
    <div class="card">
      <div class="card-header">
        Venue
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ venue }}</h5>
        <p class="card-text">
            {{ venue.address }}<br/>
            {{ venue.zip_code }}<br/>
            {{ venue.phone }}<br/>
            {{ venue.email_address }}<br/>
            <a href="{{ venue.web }}">{{ venue.web }}</a><br/>
        </p>
      </div>
    </div><br/><br/>
    {% endblock %}
